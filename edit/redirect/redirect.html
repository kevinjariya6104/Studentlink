<!DOCTYPE html>
<html>
<head>
    <title>Page Redirection</title>
    <style>
        /* CSS styles for the rectangular button with rounded corners */
        button {
            width: 150px; /* Set the desired width */
            height: 50px; /* Set the desired height */
            border-radius: 25px; /* Adjust the border-radius to create rounded corners */
            background-color: #0074d9;
            color: black; /* Set the font color to black */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        /* CSS styles for the button on hover */
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // JavaScript function to redirect to a new page
        function redirectToNewPage() {
            window.location.href = 'https://www.example.com/newpage.html';
        }
    </script>
</head>
<body>
    <p>Click the rectangular button with rounded corners below to redirect to a new page:</p>
    <button onclick="redirectToNewPage()">Redirect</button>
</body>
</html>
