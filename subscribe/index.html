<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="subscribe">
      <div class="sign-up">
        <div class="subscribe-parent">
          <div class="subscribe1">Subscribe!</div>
          <div class="link-text-parent">
            <div class="link-text">
              <div class="by-creating-an-container">
                By signing up, you agree to the
                <span class="terms-of-use">Terms of use</span> and
                <span class="terms-of-use">Privacy Policy. </span>
              </div>
            </div>
            <div class="text-field">
              <div class="label-parent">
                <div class="label">Email</div>
                <div class="password-hide-see">
                  <img class="icon" alt="" src="./public/icon.svg" />

                  <div class="hide">Hide</div>
                </div>
              </div>
              <div class="text-field1">
                <div class="inputs">
                  <div class="by-creating-an-container">123456</div>
                  <div class="inputs-child"></div>
                </div>
                <img class="icons" alt="" src="./public/icon.svg" />
              </div>
              <div class="error-message">Error message</div>
            </div>
            <div class="button">
              <div class="icons-parent">
                <img class="icons1" alt="" src="./public/icon.svg" />

                <div class="by-creating-an-container">Sign in</div>
              </div>
            </div>
          </div>
          <div class="have-an-account-login">
            <div class="by-creating-an-container">
              <span class="already-have-an">Already have an ccount?</span>
              <span class="span"> </span>
              <span class="terms-of-use">Log in </span>
            </div>
          </div>
        </div>
      </div>
      <div class="illustration-and-plan">
        <div class="moneyverse-home-office-parent">
          <img
            class="moneyverse-home-office"
            alt=""
            src="./public/moneyverse-home-office@2x.png"
          />

          <div class="your-plan-includes-parent">
            <div class="by-creating-an-container">Your plan includes</div>
            <div class="bullet-point-parent">
              <div class="bullet-point">
                <div class="bullet-point-child"></div>
                <div class="by-creating-an-container">Unlimited Feedbacks</div>
              </div>
              <div class="bullet-point">
                <div class="bullet-point-child"></div>
                <div class="by-creating-an-container">Unlimited Reviews</div>
              </div>
              <div class="bullet-point">
                <div class="bullet-point-child"></div>
                <div class="by-creating-an-container">
                  Unlimited Information
                </div>
              </div>
              <div class="bullet-point">
                <div class="bullet-point-child"></div>
                <div class="by-creating-an-container">
                  Contact Details of Alumnis
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <div class="studentlink">StudentLink</div>
      </div>
    </div>
  </body>
</html>
